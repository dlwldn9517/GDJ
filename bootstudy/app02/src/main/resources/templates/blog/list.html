<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div>
	
	<h1>블로그 목록(전체 ${totalRecord}개)</h1>
	
	<div>
		<input type="button" value="블로그 작성하기" id="btn_write'"> <!-- 로그인 한 사람만 작성 버튼이 보인다. 로그인 안하면 작성 못해 -->
		<!-- 
			자바스크립트 내부에서 thymeleaf의 expression 사용을 위해서 th:inline="javascript" 속성을 사용한다.
		 -->
		<script th:inline="javascript">
			
			/* thymeleaf의 expression은 [[]]로 묶는다. */
		
			$('#btn_write').click(function() {
				location.href = [[@{/blog/write}]];
			});
		</script>
	</div>
	
	<div>
		<table border="1">
			<thead>
				<tr>
					<td>순번</td>				
					<td>제목</td>				
					<td>조회수</td>				
					<td>작성일</td>				
				</tr>
			</thead>
			<tbody>
				<!-- <c:forEach items="${blogList}" var="blog" varStatus="vs"> -->
				<!-- Variable Expression : ${} -->
				<!-- rowStat : varStatus 대신에 사용 -->
				<!-- 파라미터는 ?를 없애고, ( )로 감싸줌 -->
				<!-- th:text="" 안에 받아올 값을 넣어주면 됨-->
				<tr th:each="blog,rowStat:${blogList}">
					<td th:text="${beginNo - rowStat.index}"></td>	<!-- 인덱스값 사용해서 순번 만들어줌 -->
					<td><a th:href="@{/blog/increse/hit(blogNo=${blog.blogNo})}" th:text="${blog.title}"></a></td>
					<td th:text="${blog.hit}"></td>
					<td th:text="${blog.createDate}"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						${paging}	<!-- 서비스임플에서 'paging'란 이름에 싣었다 -->
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	
</div>

<!-- footer jsp 따로 할거면 닫아주는 바디와 html은 해당 페이지에서 닫아야 함 -->
</body>
</html>
